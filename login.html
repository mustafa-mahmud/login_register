<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body class="d-flex">
		<div class="container">
			<div class="row align-items-center h-100 justify-content-center">
				<div class="col-md-7 bg-light p-3" style="border-radius: 5px;">
					<div class="msg" id="msg"></div>
					<h2 class="bg-black ">Login</h2>
					<form id="login">
						<h5 class="text-center text-success login-success"></h5>
						<div class="form-group mt-3">
							<label for="email">Email address</label>
							<input type="email" autocomplete="off" class="form-control" id="email" placeholder="Enter email">
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group mt-3">
							<label for="pass1">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password">
							<div class="invalid-feedback"></div>
						</div>
						<button type="submit" class="btn btn-primary my-3 col-md-6">Submit</button>
						<a href="register.html" class="text-black-50 d-block">No account? Register</a>
					</form>
				</div>
			</div>
		</div>

		<script type="module" defer src="js/log.js"></script>
	</body>

</html>
