<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous" />
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body class="d-flex">
		<div class="container">
			<div class="row align-items-center h-100 justify-content-center">
				<div class="col-md-7 bg-light p-3" style="border-radius: 5px;">
					<div class="alert alert-success invisible" role="alert">
						Register successfully, Redirect to login
					</div>
					<h2 class="bg-black ">Register</h2>
					<form id="register">
						<div class="form-group mt-3">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter name">
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group mt-3">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group mt-3">
							<label for="pass1">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password">
							<div class="invalid-feedback">aaaaa</div>
						</div>
						<div class="form-group mt-3">
							<label for="pass2">Confirm Password</label>
							<input type="password" class="form-control" id="confirm_password" placeholder="Enter confirm password">
							<div class="invalid-feedback"></div>
						</div>
						<div class="d-flex mt-4 align-items-center">
							<div class="form-check form-group col-md-6">
								<input type="checkbox" class="form-check-input" id="check_box">
								<label class="form-check-label" for="check_box">Check me out</label>
								<div class="invalid-feedback"></div>
							</div>
							<button type="submit" class="btn btn-primary col-md-6">Submit</button>
						</div>
						<a href="login.html" class="text-black-50">Have any account? Login</a>
					</form>
				</div>
			</div>
		</div>

		<script type="module" defer src="js/reg.js"></script>

	</body>


</html>
